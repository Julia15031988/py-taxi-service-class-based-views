{% extends "catalog/base.html" %}

{% block title %}Driver List{% endblock %}

{% block content %}
<h1>Driver List</h1>

<table class="table">
  <thead>
    <tr>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    {% for driver in object_list %}
      <tr>
        <td><a href="{% url 'driver-detail' driver.pk %}">{{ driver.username }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

{% block pagination %}
  {% include 'includes/pagination.html' %}
{% endblock %}
